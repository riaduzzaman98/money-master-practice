<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money-Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
   <header>
    <h1 class="text-5xl font-bold text-center mt-4 text-pink-600 mb-8">Money Master Practice</h1>
    <div class="bg-gray-200 w-3/5 mx-auto text-center">
    <div class="p-4" action="">
    
            <h3 class="text-2xl font-bold mb-6">Income</h3>
            <p class="my-4 text-xl font-semibold">Income: <input type="text" name="" id="input-field" placeholder="00"></p>

            <h3 class="text-2xl font-bold mt-4">Expenses</h3>
            <p class="my-4 text-xl font-semibold">Food: <input id="food-field" type="text" placeholder="00"></p>

            <p class="my-4 text-xl font-semibold">Rent: <input id="rent-field"  type="text" placeholder="00"></p>

            <p  class="my-4 text-xl font-semibold">Cloths: <input id="cloths-field" type="text" placeholder="00"></p>

            <button id="btn-calculate" class="bg-red-500 py-2 px-4 rounded text-xl font-semibold text-white  hover:bg-sky-700">Calculate</button>

            <h2 id="total-cost" class="my-4 text-3xl font-bold mb-6">Total Expenses: <span id="total-expenses">00</span></h2>

            <h2 class="my-4 text-3xl font-bold">Ballance: <span>00</span></h2>

            <p class="my-4 text-xl font-bold mb-8">Save: <input id="" type="text" placeholder="00">  %  <button class="bg-red-500 py-1 px-8 rounded text-xl font-semibold text-white  hover:bg-sky-700">Save</button></p>
            <h2 class="my-4 text-3xl font-bold mb-8">Saving Amount: <span>00</span></h2>
            <h2 class="my-4 text-3xl font-bold mb-8">Remaining Ballance: <span>00</span></h2>
    </div>
    </div>
   </header> 
   <script src="js/money.js"></script>
</body>
</html>
